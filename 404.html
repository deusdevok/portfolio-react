<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Pages Redirect</title>
    <script type="text/javascript">  
      var l = window.location;
      // Build the URL correctly
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname + l.search + l.hash;

      // Ensure there's a slash between '/portfolio-react' and the route
      newUrl = newUrl.replace('/portfolio-react', '/portfolio-react/');

      // Redirect to the correct URL with the slash
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
  </body>
</html>
