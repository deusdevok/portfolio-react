<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Pages Redirect</title>
    <script type="text/javascript">  
      var l = window.location;
      // Adjust the path to remove the extra '/?/' and ensure the full path is preserved
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname + l.search + l.hash;

      // Remove the '/portfolio-react' prefix for the redirect
      newUrl = newUrl.replace('/portfolio-react/', '/portfolio-react');

      // Redirect to the correct URL
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
  </body>
</html>
